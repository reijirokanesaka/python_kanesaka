<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>{{ article.title }}</p>
    <p>{{ article.text }}</p>
    <p>{{ article.created_at|date:'Y/m/d'}}</p>
    <p>{{ article.category }}</p>
    <p>
        {% for tag in article.tags.all %}
            {{ tag.name }}
        {% endfor %}
    </p>
</body>
</html>
