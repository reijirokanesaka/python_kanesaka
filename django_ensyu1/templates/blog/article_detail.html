{% extends 'base.html' %}
{% block content %}
    <p>{{ article.title }}</p>
    <p>{{ article.text }}</p>
    <p>{{ article.created_at|date:'Y/m/d'}}</p>
    <p>{{ article.category }}</p>
    <p>
        {% for tag in article.tags.all %}
            {{ tag.name }}
        {% endfor %}
    </p>
{% endblock %}
