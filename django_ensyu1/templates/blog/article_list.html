{% extends 'base.html' %}
{% block content %}
    {% for article in article_list %}
      <p>
          <a href="{% url 'blog:article_detail' article.pk %}">{{ article.title }}</a>
          <a href="{% url 'blog:article_update' article.pk %}">更新</a>
          <a href="{% url 'blog:article_delete' article.pk %}">削除</a>

      </p>
    {% endfor %}
{% endblock %}
